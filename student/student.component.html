<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

<html>
  <body class="w3-black ">
    <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
      <img
        src="https://images.assetsdelivery.com/compings_v2/sofiiashunkina/sofiiashunkina2003/sofiiashunkina200300813.jpg"
        style="width: 100%"
      />
      <a
        [routerLink]="['/student']"
        routerLinkActive="router-link-active"
        fragment="home"
        class="w3-bar-item w3-button w3-padding-large w3-black"
      >
        <i class="fa fa-home w3-xxlarge"></i>
        <p>Home</p>
      </a>
      <a
        [routerLink]="['/student']"
        routerLinkActive="router-link-active"
        fragment="about"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-user w3-xxlarge"></i>
        <p>ABOUT</p>
      </a>

      <a
        [routerLink]="['/student']"
        routerLinkActive="router-link-active"
        fragment="contact"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-envelope w3-xxlarge"></i>
        <p>CONTACT</p>
      </a>
      <a
        [routerLink]="['/student']"
        routerLinkActive="router-link-active"
        fragment="panel"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-eye w3-xxlarge"></i>
        <p>PANEL</p>
      </a>
      <button
        class="w3-button w3-padding-large far fa-smile"
        style="font-size: 48px; color: red"
      >
        <h3>Logout!</h3>
      </button>
    </nav>
    <div class="w3-padding-large">
      <header
        class="w3-container w3-padding-32 w3-center w3-black"
        id="homestudent"
      >
        <h3 class="w3-jumbo">
          <span class="w3-hide-small">WELCOME</span> TO OUR STORE
        </h3>
        <img
          src="https://images.unsplash.com/photo-1568667256549-094345857637?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bGlicmFyeXxlbnwwfHwwfHw%3D&amp;w=1000&amp;q=80"
          width="700"
          height="600"
        />
      </header>
  </div>
  </body>
</html>
<app-home id="home"></app-home>
<app-about id="about"></app-about>
<app-contact id="contact"></app-contact>
<app-panel id="panel"> </app-panel>
