<div class="w3-top">
  <div class="w3-bar">
    <a
      class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right"
    >
      <i class="fa fa-bars"></i>
    </a>
    <a href="#home" class="w3-bar-item w3-button">HOME</a>
    <a href="#about" class="w3-bar-item w3-button w3-hide-small"
      ><i class="fa fa-user"></i> ABOUT</a
    >
    <a href="#portfolio" class="w3-bar-item w3-button w3-hide-small"
      ><i class="fa fa-th"></i> PORTFOLIO</a
    >
    <a
      href="#"
      [routerLink]="['/homepage/books']"
      routerLinkActive="router-link-active"
      class="w3-bar-item w3-button w3-hide-small"
      ><i class="fa fa-th"></i> BOOKS</a
    >
    <a href="#contact" class="w3-bar-item w3-button w3-hide-small"
      ><i class="fa fa-envelope"></i> CONTACT</a
    >

    <button class="w3-bar-item w3-button w3-hide-small" routerLink="/login">
      <i class="fa fa-envelope"></i>
      Login!
    </button>
  </div>

  <form
    class="w3-container w3-content"
    style="max-width: 1400px; margin-top: 80px"
  >
    <div class="w3-row">
      <div class="w3-col m3">
        <div class="w3-card w3-round w3-white">
          <div class="w3-container">
            <h4 class="w3-center">Search...</h4>
            <hr />
            <p>Book Title</p>
            <button>
              <input
                type="search"
                required
                class="form-control"
                placeholder="Search Book Title!"
              />
            </button>
            <p></p>
            <p>Author Name</p>
            <button>
              <input
                type="search"
                required
                class="form-control"
                placeholder="Search Author Name!"
              />
            </button>
            <p></p>

            <p>Categories</p>
            <p></p>
            <mat-form-field appearance="fill">
              <mat-label>Select an option</mat-label>
              <mat-select disableRipple>
                <mat-option value="1">--</mat-option>
                <mat-option value="2">Adventure stories</mat-option>
                <mat-option value="3">Classics</mat-option>
                <mat-option value="2">Crime</mat-option>
                <mat-option value="2">Fantasy</mat-option>
                <mat-option value="2">Historical fiction</mat-option>
                <mat-option value="2">Horror</mat-option>
                <mat-option value="2">Humour and satire</mat-option>
              </mat-select>
            </mat-form-field>
            <p></p>

            <p>
              <input type="reset" />
            </p>
          </div>
        </div>
        <br />
      </div>

      <div class="w3-col m9">
        <div class="w3-row-padding">
          <div class="w3-col m12">
            <div class="w3-card w3-round w3-white">
              <div class="w3-container w3-padding">
                <h1 style="color: rgb(214, 168, 108)">Books List</h1>
                <hr />
                <div class="background">
                  <div class="container mt-5 px-2"></div>
                  <div>
                    <form [formGroup]="form">
                      <div class="container mt-5 px-2 scss">
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">
                          <table
                            class="table table-bordered table-striped mb-0"
                          >
                            <thead>
                              <tr class="bg-light">
                                <th scope="col" width="21%">Book Name</th>
                                <th scope="col" width="21%">Author</th>
                                <th scope="col" width="21%">Description</th>
                              </tr>
                            </thead>
                            <tbody *ngFor="let item of data">
                              <tr>
                                <td>{{ item.BookName }}</td>

                                <td>{{ item.Name }}</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<body class="d-flex flex-column" style="position: fixed; width: 100%">
  <div id="page-content">
    <div class="container text-center">
      <div class="row justify-content-center"></div>
    </div>
  </div>
  <footer id="sticky-footer" class="flex-shrink-0 py-4 btn-light text-dark-50">
    <div class="container text-center">
      <small>Student &copy; Panel</small>
    </div>
  </footer>
</body>
