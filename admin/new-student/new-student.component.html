<div class="background">
  <div class="col-md-6 offset-md-3">
    <div class="container mt-5 px-2">
      <h1
        class="mb-5 d-flex justify-content-between align-items-center"
        style="color: green"
      >
        Add A New Student!
      </h1>
      <div class="mb-4 d-flex justify-content-between align-items-center">
        <div class="position-relative">
          <form [formGroup]="form">
            <div class="mb-3">
              <h3>Student Id</h3>
              <input
                type="text"
                class="form-control"
                id="Id"
                formControlName="Id"
                placeholder="Id"
                required
                minlength="5"
              />
            </div>
            <div class="mb-3">
              <h3>Name, Last Name</h3>
              <input
                type="text"
                class="form-control"
                id="Emri"
                placeholder="Name, Last Name"
                required
                minlength="5"
              />
            </div>

            <div class="mb-3">
              <h3>Email</h3>
              <input
                type="text"
                class="form-control"
                id="Email"
                placeholder="Email"
                required
                minlength="7"
              />
            </div>
            <div class="mb-3">
              <h3>Username</h3>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                placeholder="Username"
                required
                minlength="3"
              />
            </div>
            <div class="mb-3">
              <h3>Password</h3>
              <input
                type="text"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Password"
                required
                minlength="3"
              />
            </div>
            <div class="mb-3">
              <h3>Active/Dissable</h3>
              <button mat-raised-button type="button" class="btn btn-light">
                <mat-slide-toggle> </mat-slide-toggle>
              </button>
            </div>
            <div *ngIf="!form.valid" class="error">
              <p>Please complete the required placeholders!</p>
            </div>
            <hr />
            <button
              type="button"
              class="btn btn-primary"
              href="#"
              routerLinkActive="active"
              (click)="goToAdd()"
              ariaCurrentWhenActive="page"
            >
              Generate a new student !
            </button>
            <hr />
            <button
              class="btn btn-danger"
              type="button"
              href="#"
              routerLink="/admin"
              ariaCurrentWhenActive="page"
              (click)="kthehu()"
            >
              Turn Back!
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
