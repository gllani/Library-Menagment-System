<div class="col-md-6 offset-md-3">
    <div class="container mt-5 px-2">
      <div class="mb-4 d-flex justify-content-between align-items-center">
        <div class="position-relative">
          <form >
            <div class="mb-3">
              <h3>Student Id</h3>
              <input
                type="text"
                class="form-control"
                id="Student Id"
                formControlName="Id"
                placeholder="Id"
                minlength="2"
              />
            </div>
            <div class="mb-3">
              <h3>Name</h3>
              <input
                type="text"
                class="form-control"
                id="Name"
                formControlName="Name"
                placeholder="Name"
                required
              />
            </div>
            <div class="mb-3">
              <h3>Last name</h3>
              <input
                type="text"
                class="form-control"
                id="last name"
                formControlName="last name"
                placeholder="last name"
              />
            </div>
  
          
            <hr />
            <button
              type="button"
              class="btn btn-primary"
              href="#"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
            >
              Generate a new student !
            </button>
            <hr />
            <button
              type="button"
              href="#"
              routerLink="/admin"
              ariaCurrentWhenActive="page"
            >
              Turn Back!
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <router-outlet></router-outlet>
