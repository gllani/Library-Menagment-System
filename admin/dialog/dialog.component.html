<div mat-dialog-content>
  <h1 style="color: green">Books List!</h1>
  <ul>
    <div *ngFor="let book of books">
      <hr />
      <h2>{{ book.title }}</h2>
      <h4>{{ consvertStartDate(book) | date : "dd/MM/yyyy" }} - {{consvertEndDate(book) | date : "dd/MM/yyyy"}}</h4>
    </div>
  </ul>

  <button mat-button mat-dialog-close style="color: green">Close</button>
</div>
