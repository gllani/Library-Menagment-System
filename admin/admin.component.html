<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<link
  rel="stylesheet"
  href="https://www.w3schools.com/lib/w3-theme-blue-grey.css"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Open+Sans"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<html class="position">
  <body class="w3-theme-l5">
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a
          class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
          href="javascript:void(0);"
          ><i class="fa fa-bars"></i
        ></a>
        <a class="w3-bar-item w3-button w3-padding-large w3-theme-d4"
          ><i class="fa fa-home w3-margin-right"></i>Admin Page</a
        >
      </div>
    </div>

    <!-- Page Container -->
    <div
      class="w3-container w3-content"
      style="max-width: 1400px; margin-top: 80px"
    >
      <!-- The Grid -->
      <div class="w3-row">
        <!-- Left Column -->
        <div class="w3-col m3">
          <!-- Profile -->
          <div class="w3-card w3-round w3-white">
            <div class="w3-container">
              <h4 class="w3-center">My Profile</h4>
              <p class="w3-center">
                <img
                  src="https://api.time.com/wp-content/uploads/2021/10/GettyImages-577674005.jpg"
                  class="w3-circle"
                  style="height: 106px; width: 106px"
                  alt="Avatar"
                />
              </p>
              <hr />
              <p>
                <i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i>
                Librarian
              </p>
              <p>
                <i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i>
                Tirana, Albania
              </p>
              <p>
                <i
                  class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"
                ></i>
                April 1, 1955
              </p>
            </div>
          </div>
          <br />

          <!-- Alert Box -->
          <div
            class="w3-container w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small"
          >
            <span
              onclick="this.parentElement.style.display='none'"
              class="w3-button w3-theme-l3 w3-display-topright"
            >
              <i class="fa fa-remove"></i>
            </span>
            <p><strong>Hey!</strong></p>
            <p>WELCOME SIR. Melville Louis</p>
          </div>
          <!-- Accordion -->
          <div class="w3-card w3-round">
            <div class="w3-white">
              <button
                class="w3-button w3-block w3-theme-l1 w3-left-align"
                (click)="logOut()"
              >
                <i
                  class="fa fa-circle-o-notch fa-fw w3-margin-right"
                  style="color: red"
                ></i
                >LogOut!
              </button>
              <button
                class="w3-button w3-block w3-theme-l1 w3-left-align"
                (click)="goToCheckStudents()"
              >
                <i class="fa fa-calendar-check-o fa-fw w3-margin-right"></i>
                Check Students List!
              </button>
              <button
                class="w3-button w3-block w3-theme-l1 w3-left-align"
                (click)="goToCheckBooks()"
              >
                <i class="fa fa-calendar-check-o fa-fw w3-margin-right"></i>
                Check Books List!
              </button>
              <button
                class="w3-button w3-block w3-theme-l1 w3-left-align"
                (click)="goToAddBooks()"
              >
                <i class="fa fa-calendar-check-o fa-fw w3-margin-right"></i>
                Add Books!
              </button>
              <button
                class="w3-button w3-block w3-theme-l1 w3-left-align"
                (click)="goToAddStudent()"
              >
                <i class="fa fa-calendar-check-o fa-fw w3-margin-right"></i>
                Add a new Student!
              </button>
            </div>
          </div>
          <br />
        </div>

        <!-- Middle Column -->
        <div class="w3-col m7">
          <div class="w3-container w3-card w3-white w3-round w3-margin">
            <h4 style="color: green">Table of Students</h4>
            <div class="background">
              <div class="container mt-5 px-2"></div>
              <div class="scss">
                <div class="container mt-5 px-2">
                  <div
                    class="mb-2 d-flex justify-content-between align-items-center"
                  >
                    <div class="position-relative">
                      <span class="position-absolute search"
                        ><i class="search"></i>
                      </span>
                    </div>
                  </div>

                  <div class="scss">
                    <div class="mat-elevation-z8">
                      <table class="table table-responsive table-borderless">
                        <thead>
                          <tr class="bg-light">
                            <th scope="col" width="21.1%">Student Id</th>
                            <th scope="col" width="21.1%">Username</th>
                            <th scope="col" width="21.1%">Password</th>
                            <th scope="col" width="21.1%">
                              <span>Books</span>
                            </th>
                          </tr>
                        </thead>
                        <tbody *ngFor="let item of data">
                          <tr>
                            <td>{{ item.id }}</td>
                            <td>{{ item.username }}</td>
                            <td>{{ item.password }}</td>

                            <td class=" ">
                              <div class="example-button-row">
                                <div class="example-flex-container">
                                  <div class="example-button-container">
                                    <button
                                      (click)="openDialog()"
                                      mat-mini-fab
                                      color="primary"
                                      aria-label="Example icon button with a menu icon"
                                    >
                                      <mat-icon>menu</mat-icon>
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </td>
                          </tr>

                          <hr />
                          <thead></thead>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <hr />
          </div>

          <!-- End Middle Column -->
        </div>

        <!-- Right Column -->
        <div class="w3-col m2">
          <div class="w3-card w3-round w3-white w3-center">
            <div class="w3-container">
              <h2>Email Panel</h2>
              <hr />
              <p style="color: blue">
                Sir, If you want to check your email, click the button below!
              </p>
              <div class="w3-card w3-round w3-white w3-center">
                <a
                  href="https://accounts.google.com/v3/signin/identifier?dsh=S-1962830822%3A1671186130850041&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&osid=1&passive=1209600&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AeAAQh6m7sl6W5oJKF_a-T0zm0W73RxpWSmvuO2O6ElVK9U906F_q4Y3Iw8UFz7OqY12p1HrojQXUQ"
                  >GMAIL</a
                >
                <br />
              </div>
              <hr />
            </div>
          </div>
          <br />

          <!-- End Right Column -->
        </div>

        <!-- End Grid -->
      </div>

      <!-- End Page Container -->
    </div>
    <br />
  </body>
</html>
