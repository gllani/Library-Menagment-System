<div class="w3-bar w3-theme-d2">
  <a
    class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
    href="javascript:void(0);"
    ><i class="fa fa-bars"></i
  ></a>
  <a class="w3-bar-item w3-button w3-padding-large w3-theme-d4"
    ><i class="fa fa-home w3-margin-right"></i>Admin Page</a
  >
</div>

<mat-drawer-container class="example-container">
  <mat-drawer class="sidePannel" mode="side" opened>
    <h4 class="w3-center">My Profile</h4>
    <p class="w3-center">
      <img
        src="https://www.kitco.com/news/2019-05-24/images/shutterstock_1683658-min.jpg"
        class="w3-circle"
        style="height: 106px; width: 106px"
        alt="Avatar"
      />
    </p>
    <hr />
    <p style="padding-left: 25px">
      <i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i>
      Librarian
    </p>
    <p style="padding-left: 25px">
      <i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i>
      Tirana, Albania
    </p>
    <p style="padding-left: 25px">
      <i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i>
      April 1, 1955
    </p>

    <br />

    <button
      class="w3-button w3-block w3-theme-l1 w3-left-align"
      (click)="this.router.navigate(['admin/dashboard'])"
    >
      <i class="fa fa-calendar-check-o fa-fw w3-margin-right"></i>
      Admin Dashboard!
    </button>

    <button
      class="w3-button w3-block w3-theme-l1 w3-left-align"
      (click)="this.router.navigate(['admin/students'])"
    >
      <i class="fa fa-calendar-check-o fa-fw w3-margin-right"></i>
      Check Students List!
    </button>

    <button
      class="w3-button w3-block w3-theme-l1 w3-left-align"
      (click)="this.router.navigate(['admin/books-list'])"
    >
      <i class="fa fa-calendar-check-o fa-fw w3-margin-right"></i>
      Check Books List!
    </button>
    <button
      class="w3-button w3-block w3-theme-l1 w3-left-align"
      (click)="openGmail()"
    >
      <i class="fa fa-calendar-check-o fa-fw w3-margin-right"></i>
      Check Email Panel!
    </button>
    <button
      class="w3-button w3-block w3-theme-l1 w3-left-align"
      (click)="this.router.navigate(['admin/books-preview'])"
    >
      <i class="fa fa-calendar-check-o fa-fw w3-margin-right"> </i>
      Check free books!
    </button>
    <button
      class="w3-button w3-block w3-theme-l1 w3-left-align"
      (click)="logOut()"
    >
      <i
        class="fa fa-circle-o-notch fa-fw w3-margin-right"
        style="color: red"
      ></i
      >LogOut!
    </button>
    <div
      class="w3-block w3-theme-l1"
      style="height: 6.18cm; position: absolute"
    ></div>

    <br />
  </mat-drawer>
  <mat-drawer-content class="position">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<div class="w3-bar w3-theme-d2">
  <div class="w3-bar w3-theme-d2">
    <a
      class="w3-bar-item w3-padding-large w3-theme-d2"
      style="margin-left: 17cm"
      >Admin Pannel</a
    >
    <a style="margin-left: 18.5cm"></a>
  </div>
</div>
