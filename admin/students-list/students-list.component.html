<div class="container mt-5 px-2">
  <button
    type="button"
    class="btn btn-danger"
    href="#"
    routerLink="/admin"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    Turn To The Main Page
  </button>

  <div class="container mt-5 px-2"></div>

  <table mat-table class="mat-elevation-z8" >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element" formControlName="id">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>username</th>
      <td mat-cell *matCellDef="let element" formControlName="username">{{ element.username }}</td>
    </ng-container>
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>password</th>
      <td mat-cell *matCellDef="let element " formControlName="password">{{ element.password }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        {{ element.action }}
        <button mat-button (click)="deleteFunction(element)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="container mt-5 px-2"></div>
  <button
    type="button"
    class="btn btn-primary"
    href="#"
    routerLink="/new-student"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    Add a new Student!
  </button>
  <div class="container mt-5 px-2"></div>
</div>
