<div class="background"> 
  <div class="container mt-5 px-2">
    <button
      type="button"
      class="btn btn-danger"
      href="#"
      routerLink="/admin"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      Turn back to the main page
    </button>
  </div>
  <div class="scss">
    <div class="container mt-5 px-2">
      <div class="mb-2 d-flex justify-content-between align-items-center">
        <div class="position-relative">
          <span class="position-absolute search"><i class="search"></i> </span>
          <button>
            <form>
              <input
                type="search"
                required
                class="form-control w-100"
                placeholder="Search Student Id!"
                formControlName="filter"
                (input)="filter()"
              />
            </form>
          </button>
        </div>
      </div>

      <div class="mat-elevation-z8">
        <table class="table table-responsive table-borderless">
          <thead>
            <tr class="bg-light">
              <th scope="col" width="15%">Student Id</th>
              <th scope="col" width="15%">Name</th>
              <th scope="col" width="15%">Last Name</th>
              <th scope="col" width="15%"><span>Email</span></th>
              <th scope="col" width="15%"><span>Password</span></th>
              <th scope="col" width="15%">Status</th>
              <th scope="col" width="15%"><span>Edit</span></th>
            </tr>
          </thead>
          <tbody *ngFor="let item of data">
            <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>
                {{ item.lastname }}
              </td>
              <td>
                {{ item.email }}
              </td>
              <td>
                {{ item.password }}
              </td>
              <td>
                {{ item.status }}
              </td>
              <td>
                {{ item.edit }}
              </td>

              <td class=" ">
                <button
                  mat-raised-button
                  type="button"
                  class="btn btn-primary mr-1"
                >
                  EDIT
                </button>
                <button mat-raised-button type="button" class="btn btn-danger">
                  Disable
                </button>
              </td>
            </tr>
            <hr />
            <thead></thead>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
